<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Temperature Converter</title>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="converter">
      <h2>Celsius to Fahrenheit</h2>
      <label for="celsiusToFahrenheit">Celsius: </label>
      <input type="number" id="celsiusToFahrenheit" placeholder="Enter Celsius temperature">
      <button id="convertToFahrenheit">Convert</button>
      <p id="resultFahrenheit"></p>
    </div>
    <div class="converter">
      <h2>Celsius to Kelvin</h2>
      <label for="celsiusToKelvin">Celsius: </label>
      <input type="number" id="celsiusToKelvin" placeholder="Enter Celsius temperature">
      <button id="convertToKelvin">Convert</button>
      <p id="resultKelvin"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
